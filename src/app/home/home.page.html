<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Bar de Bebidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="banner">
    <img src="/assets/imagenes/bar_image.avif" alt="Bar Image" class="bar-image">
  </div>

  <ion-button expand="block" color="secondary" (click)="goToProductsPage()">
    Administrar Productos
  </ion-button>
</ion-content>
