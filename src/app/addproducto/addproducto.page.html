<ion-menu contentId="main-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar >
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-item (click)="goToProfile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-item>
      <ion-item (click)="Logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bar Sinson</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="main-content">
   <table border="1">
      <tr>
       <td>
        <label>ID producto</label>
       </td>
       <td>
        <input type="number" readonly [(ngModel)]="txtma">
       </td>
      </tr>
      <tr>
        <td>
         <label>Nombre</label>
        </td>
        <td>
         <input type="text" [(ngModel)]="txtnm">
        </td>
       </tr>
       <tr>
        <td>
         <label>Descripción</label>
        </td>
        <td>
         <input type="text" [(ngModel)]="txtca">
        </td>
       </tr>
       <tr>
        <td>
         <label>Precio</label>
        </td>
        <td>
         <input type="number" [(ngModel)]="txtgr">
        </td>
       </tr>
       <tr>
        <button class="guardar" *ngIf="nuevo" (click)="saveProducto();">guardar</button>
          <button class="Actualizar" *ngIf="!nuevo" (click)="upProducto();">Actualizar</button>
       </tr>
   </table>
  </div>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="menuAdmin">
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Menú</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ofertas">
        <ion-icon name="pricetag-outline"></ion-icon>
        <ion-label>usuarios</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
